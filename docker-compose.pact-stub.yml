version: '3.8'

services:
  pact-stub-server:
    image: pactfoundation/pact-stub-server:latest
    ports:
      - "8992:8992"
    volumes:
      - ./tests/contract/pacts:/app/pacts:ro
    command: >
      --file /app/pacts/wo-exchange-app-exchange-rate-api.json
      --port 8992
    networks:
      - pact-network

networks:
  pact-network:
    driver: bridge
