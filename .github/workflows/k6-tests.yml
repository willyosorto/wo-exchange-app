name: K6 Performance Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  k6-performance:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install K6
        run: |
          curl https://github.com/grafana/k6/releases/download/v0.52.0/k6-v0.52.0-linux-amd64.tar.gz -L | tar xvz --strip-components 1
          sudo mv k6 /usr/local/bin/k6
          k6 version

      - name: Start mock API server in background
        run: |
          yarn test:k6:mock-server &
          echo $! > mock-server.pid
          sleep 3
          echo "Mock server started on port 3001"

      - name: Start app with mock API in background
        run: |
          yarn dev:mock &
          echo $! > vite-server.pid
          sleep 10
          curl http://localhost:3000 || echo "Waiting for server..."
          sleep 5

      - name: Create reports directory
        run: mkdir -p tests/k6/reports

      - name: Run K6 API error tests
        run: yarn test:k6:api

      - name: Stop servers
        if: always()
        run: |
          if [ -f mock-server.pid ]; then
            kill $(cat mock-server.pid) || true
          fi
          if [ -f vite-server.pid ]; then
            kill $(cat vite-server.pid) || true
          fi

      - name: Upload K6 reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-reports
          path: tests/k6/reports/*.json
          if-no-files-found: ignore
          retention-days: 30
